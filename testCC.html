<!DOCTYPE html>
<html>
<head>
	<title>test page</title>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
<div class = "mainBar">
		<div class = "outer-mask">
			<div class = "inner-mask">
				<div class = "content"></div>
			</div>
		</div>
		<div class = "infoBar">
			<div>
				<img id = "logo" src="./Images/The_Weather_Channel_old.png">
			</div>
			<div id = "headline">
				<div>Las Vegas Metro</div>
				<div>Extended Forecast</div>
			</div>
			<div>
				<div id ="time">5:18:02 PM</div>
				<div id="date">TUE JUL 24</div>
			</div>
		</div>
	</div>
	<main>		
		<div id = "container">
			<div id = "screen">
				<div class = "forecast">
					<div class = "days">
						<div class = "day">Wed</div>
						<div class = "dayGif"><img class="gifSmall" src="./Images/CurrentConditions/02d.gif"></div>
						<div class = "dayCond">Partly Cloudy</div>
						<div class = "tempsBox">
							<div class = "temps">
								<div class = "tempLo">Lo</div>
								<div class = "dayTemp">71</div>
							</div>
							<div class = "temps">
								<div class = "tempHi">Hi</div>
								<div class = "dayTemp">105</div>
							</div>
						</div>
					</div>
					<div class = "days">
						<div class = "day">Thu</div>
						<div class = "dayGif"><img class="gifSmall" src="./Images/CurrentConditions/02d.gif"></div>
						<div class = "dayCond">Partly Cloudy</div>
						<div class = "tempsBox">
							<div class = "temps">
								<div class = "tempLo">Lo</div>
								<div class = "dayTemp">72</div>
							</div>
							<div class = "temps">
								<div class = "tempHi">Hi</div>
								<div class = "dayTemp">105</div>
							</div>
						</div>
					</div>
					<div class = "days">
						<div class = "day">Fri</div>
						<div class = "dayGif"><img class="gifSmall" src="./Images/CurrentConditions/01d.gif"></div>
						<div class = "dayCond">Sunny</div>
						<div class = "tempsBox">
							<div class = "temps">
								<div class = "tempLo">Lo</div>
								<div class = "dayTemp">70</div>
							</div>
							<div class = "temps">
								<div class = "tempHi">Hi</div>
								<div class = "dayTemp">106</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</main>
	<footer class = "mainFooter">
		<h2 id = "bottomBar"></h2>
	</footer>
	<!-- <script src="main.js"></script> -->
	<!-- <script src="./Files/cityList.js"></script> -->
</body>
</html>
</body>
</html>
