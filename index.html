<!DOCTYPE html>
<html>
<head>
	<title>Your Local on the 8's</title>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div class = "mainBar">
		<div class = "outer-mask">
			<div class = "inner-mask">
				<div class = "content"></div>
			</div>
		</div>
		<div class = "infoBar">
			<div>
				<img id = "logo" src="./Images/The_Weather_Channel_old.png">
			</div>
			<div class = "headline">Current<br />Conditions</div>
			<div class = "timestamp">3:32:08 PM<br /> FRI APR 27</div>
		</div>
	</div>
	<main>
		<div class = "mainBox">
			<div class = "mainInfo">
				<h1 id = "temp"></h1>
				<h2 id = "cond"></h2>
				<div id = "ccGif"></div>
				<h3 id = "wind"></h3>
			</div>
			<div class = "subInfo">
				<h3 id = "cityName"></h3>
				<h3 id = "humidity"></h3>
				<h3>Dewpoint: 15°</h3>
				<h3>Ceiling: Unlimited</h3>
				<h3>Visibility: 5 mi</h3>
				<h3>Pressure: 29.85⬇︎</h3>
				<h3>Head Index: 105°</h3>
			</div>
		</div>
	</main>
	<footer class = "mainFooter">
		<h2>Conditions at Las Vegas</h2>
	</footer>
	<script src="main.js"></script>
	<script src="./Files/cityList.js"></script>
</body>
</html>
